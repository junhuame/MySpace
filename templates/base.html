{% load static %}
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block styles %}  {% endblock%}
    <title>{% block title %}首页{% endblock %}-Junh.Wang</title> 
</head>
<body>
<nav class="navbar navbar-expand-md bg-white fixed-top blog-navbar py-md-0 headroom headroom--pinned headroom--top">
    <a class="navbar-brand d-md-none d-lg-block" href="/">
        <img src="/static/img/logo.png" alt="TendCode">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
                <a class="nav-link py-md-3 active" href="{% url 'blog:blog_list' %}"><i class="fa fa-home mr-1"></i>首页<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-2">
                <a class="nav-link py-md-3 " href="{% url 'blog:blog_archive' %}"><i class="fa fa-sitemap mr-1"></i>归档</a>
            </li>
            <li class="nav-item mr-2 ">
                <a class="nav-link py-md-3 " href="{% url 'blog:about' %}"><i class="fa fa-anchor mr-1"></i>关于</a>
            </li>
        </ul>
    </div>
</nav>

<!--导航结束-->

<!--回到顶部按钮-->
<div class="text-center" id="to-top">
    <i class="fa fa-chevron-up" id="btn-top" title="回到顶部"></i>
</div>

<div class="container">
    <div class="row">
        {% block content %}

        {% endblock %}
    </div>

</div>

<footer class="container-fluid mt-4">
    <div class="card-body text-center px-0 f-16">
        <p class="card-text mb-1">Copyright&nbsp;©&nbsp;2018-2020
            <a href="https://github.com/Junhuame" target="_blank" title="前往博主的Github">Junhueme</a>.&nbsp;Powered&nbsp;by&nbsp;Django.
        </p>
        <p class="mb-0">
            <a href="http://www.miibeian.gov.cn/" target="_blank">滇ICP备18003359-1号</a>
        </p>
    </div>
</footer>

<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="http://cdn.bootcss.com/headroom/0.5.0/headroom.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
