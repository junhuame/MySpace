{% extends "base.html" %}
{% load blog_tags %}

{% block title %} {{ category.name }} {% endblock %}

{% block content %}
    <div class="col-lg-8">
        <div class="description bg-white px-3 pt-3 pb-1">
            <h1 class="f-17">
                <strong>文章分类：{{ category.name }}</strong>
            </h1>
            <p class="f-16">{{ category.description }}</p>
        </div>
        <br/>
        {% include 'blog/tags/article-list.html' %}

    </div>

    <!--侧边栏-->
    <div class="col-lg-4">

        {% get_all_categories %}

        {% get_all_tag %}

    </div>

{% endblock %}
