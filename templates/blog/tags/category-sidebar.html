<!--文章分类-->
<div class="card border-0 rounded-0 px-3 mb-2 mb-md-3" id="category-card">
    <div class="card-header bg-white px-0">
        <strong><i class="fa fa-th-list mr-2 f-17"></i>文章分类</strong>
    </div>
    <ul class="list-group list-group-flush f-16">
        {% for item in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center pr-2 py-2">
                <a class="category-item" href="{% url 'blog:blog_category_list' slug=item.slug %}" title="查看【{{ item.name }}】分类下所有文章">{{ item.name }}</a>
                <span class="badge text-center" title="当前分类下有4篇文章">{{ item.category_count }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
